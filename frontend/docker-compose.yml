version: '3.8'

services:
  frontend:
    container_name: mini-notion-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mini-notion-network

networks:
  mini-notion-network:
    driver: bridge
